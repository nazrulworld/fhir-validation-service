services:
  fhir-validator:
    build:
      context: .
      # Use default platform or override with DOCKER_DEFAULT_PLATFORM env var
    ports:
      - "${FV_SERVER_PORT:-8880}:8880"
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/16/main/data
    environment:
      - PG_HOST=127.0.0.1
#    depends_on:
#      postgres:
#        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FV_SERVER_PORT:-8880}/health"]
      interval: 30s
      start_period: 40s
      timeout: 3s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
    - fhir-validator
    - postgres-exporter

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    platform: ${POSTGRES_EXPORTER_PLATFORM:-linux/arm64}
    environment:
      DATA_SOURCE_NAME: "postgresql://${PG_USER}:${PG_PASSWORD}@fhir-validator:${PG_PORT}/${PG_DATABASE}?sslmode=disable"
    ports:
      - "${PG_EXPORTER_PORT:-9187}:9187"
    deploy:
      resources:
        limits:
          memory: ${EXPORTER_MEMORY_LIMIT:-128M}
    depends_on:
      fhir-validator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  pgadmin:
    image: dpage/pgadmin4:9.4.0
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - fhir-validator
    restart: unless-stopped

volumes:
  pgadmin-data:
  pgdata: